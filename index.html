.section.selected,.section:active{box-shadow:0 0 0 5px var(--modalAccent,#3b82f6)}
.badge{background:var(--brand);color:#fff;border-radius:10px;padding:3px 10px;font-size:.9em;font-weight:700}
.all-links{margin:0 8px 18px;padding:14px 4px;border-radius:13px;background:#b58d2b;color:#fff;font-weight:600;text-align:center}
.all-links a{color:inherit;padding:0 6px;text-decoration:underline dotted}
#siteViews{text-align:center;margin:0 0 26px;color:#4957af;font:700 1.12em/1 Inter,Arial,sans-serif;letter-spacing:.06em}
.overlay{display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);z-index:100}
.modal{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:min(360px,99vw);max-height:88vh;background:var(--cardBG);border-radius:12px;box-shadow:var(--shadow);overflow:hidden;z-index:101}
.m-head{display:flex;justify-content:space-between;align-items:center;padding:14px 10px 10px;background:var(--glass)}
.m-title{font:700 1.13em/1 Inter,Arial,sans-serif}
.m-title.accent{color:var(--modalAccent,#3b82f6)}
.m-back{border:0;border-radius:8px;padding:7px 15px;background:#ef4444;color:#fff;font-weight:600;cursor:pointer}
.vlist-viewport{max-height:55vh;overflow-y:auto;padding:9px}
.list{margin:0;padding:0;list-style:none;display:flex;flex-direction:column;gap:10px}
.item{background:var(--glass);border-radius:8px;padding:11px;display:flex;flex-direction:column}
.i-row{display:flex;justify-content:space-between;align-items:center;gap:9px;margin-bottom:5px}
.i-meta{display:flex;align-items:center;gap:8px}
.title{font-weight:700}
.info{font-style:italic;color:var(--brand);font-size:13px}
.time{background:var(--modalAccent,#3b82f6);color:#fff;border-radius:13px;padding:5px 12px;font-size:13px;font-weight:600}
@media(max-width:900px){.grid{grid-template-columns:1fr}}

function render(){
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  channels.forEach(ch=>{
    grid.insertAdjacentHTML('beforeend',`
      <div class="card">
        <div>
          <span class="logo">${ch.logo}</span>
          <span class="c-name">${ch.name}</span>
          <a class="join" href="${ch.link}" target="_blank">Join</a>
        </div>
        <div class="sections">
          ${ch.sections.map(s=>`
            <div class="section" data-key="${s.key}" onclick="openSec('${s.key}','${s.title}')">
              <span>${s.title}</span>
              <span class="badge">${(shows[s.key]||[]).length}</span>
            </div>`).join('')}
        </div>
      </div>`);});
}

function openSec(key,title){
  document.querySelectorAll('.section').forEach(e=>e.classList.remove('selected'));
  document.querySelectorAll(`[data-key="${key}"]`).forEach(e=>e.classList.add('selected'));
  document.getElementById('modal').style.setProperty('--modalAccent',sectionAccents[key]||'#3b82f6');
  document.getElementById('mTitle').textContent=title;
  document.getElementById('mTitle').className='m-title accent';

  const ul=document.getElementById('list');
  ul.innerHTML='';
  (shows[key]||[]).forEach(show=>{
    ul.insertAdjacentHTML('beforeend',`
      <li class="item">
        <div class="i-row">
          <div class="i-meta">
            <span class="title">${show.name}</span>
            ${show.info?`<span class="info">${show.info}</span>`:''}
          </div>
          <span class="time">${show.time}</span>
        </div>
      </li>`);});
  document.getElementById('overlay').style.display='block';
  document.getElementById('modal').style.display='block';
}

document.getElementById('modeBtn').onclick=()=>{
  const html=document.documentElement;
  const dark=html.getAttribute('data-dark')==='true';
  html.setAttribute('data-dark',!dark);
  document.getElementById('modeBtn').textContent=!dark?'üåû Light':'üåö Dark';
};
document.getElementById('backBtn').onclick=document.getElementById('overlay').onclick=()=>{

  document.getElementById('modal').style.display='none';
  document.querySelectorAll('.section').forEach(e=>e.classList.remove('selected'));
};
